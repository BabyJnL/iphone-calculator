<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="result">
        <span id="result">0</span>
    </div>

    <div class="buttons">
      <button class="btn top-side" id="AC">AC</button>
      <button class="btn top-side">+/-</button>
      <button class="btn top-side">%</button>
      <button class="btn right-side">รท</button>
      <button class="btn numeric-button">7</button>
      <button class="btn numeric-button">8</button>
      <button class="btn numeric-button">9</button>
      <button class="btn right-side">x</button>
      <button class="btn numeric-button">4</button>
      <button class="btn numeric-button">5</button>
      <button class="btn numeric-button">6</button>
      <button class="btn right-side">-</button>
      <button class="btn numeric-button">1</button>
      <button class="btn numeric-button">2</button>
      <button class="btn numeric-button">3</button>
      <button class="btn right-side">+</button>
      <button class="btn-special numeric-button">0</button>
      <button class="btn numeric-button">,</button>
      <button class="btn right-side">=</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
